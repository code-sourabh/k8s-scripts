      #               operator: In
      #               values:
      #                 - "true"
      # tolerations:
      #   - effect: PreferNoSchedule
      #     key: type
      #     operator: Equal
      #     value: on-demand
      containers:
        - name: nginx-web
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          # lifecycle:
          #   preStop:
          #     exec:
          #       command:
          #         - sleep
          #         - "5"
          # resources:
          #   requests:
          #     memory: 1Gi
          #     cpu: "1"
          #   limits:
          #     memory: 2Gi
          #     cpu: "2"
          ports:
            - containerPort: 8080
          # livenessProbe:
          #   httpGet:
          #     path: /index.html
          #     port: 8080
          #   periodSeconds: 5
          #   timeoutSeconds: 2
          #   failureThreshold: 60
          # readinessProbe:
          #   httpGet:
          #     path: /index.html
          #     port: 8080
          #   periodSeconds: 5
          #   timeoutSeconds: 2
          #   failureThreshold: 1
          #   successThreshold: 2
          env:
            - name: HOMEPAGE
              valueFrom:
                configMapKeyRef:
                  name: nginx-config
                  key: home_page
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: nginx-config
                  key: msg